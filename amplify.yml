version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd FRONTEND/plutonium-main
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: FRONTEND/plutonium-main/out
    files:
      - '**/*'
  cache:
    paths:
      - FRONTEND/plutonium-main/node_modules/**/*
